        function serverCall(action, ...args) {
            const url = GAS_WEB_APP_URL;
            const payload = { action: action, args: args };
            debugLog(`Server call: ${action} with args: ${JSON.stringify(args)}`, 'info');
            
            return fetch(url, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                mode: 'cors'
            })
            .then(response => {
                if (!response.ok) {
                    debugLog(`Network response not OK: ${response.status} ${response.statusText}`, 'error');
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => { 
                debugLog(`Server response for ${action}: ${JSON.stringify(data)}`, data.status === 'error' ? 'error' : 'success');
                if (data.status === 'error') { 
                    throw new Error(data.message); 
                } 
                return data.response; 
            })
            .catch(error => {
                debugLog(`Server call ERROR for ${action}: ${error.message}`, 'error');
                throw error;
            });
        }

        function showConfirmationPopup(title, message, onConfirm, onCancel) {
            const overlay = document.getElementById('custom-alert-overlay');

            const messageEl = document.getElementById('custom-alert-message');
            const closeBtn = document.getElementById('custom-alert-close-btn');
            const confirmationButtons = document.getElementById('confirmation-buttons');
            const yesBtn = document.getElementById('confirmation-yes-btn');
            const noBtn = document.getElementById('confirmation-no-btn');

            titleEl.textContent = title;
            messageEl.textContent = message;
            overlay.classList.remove('hidden');
            clearInterval(countdownInterval);

            closeBtn.classList.add('hidden');
            confirmationButtons.classList.remove('hidden');

            yesBtn.onclick = null;
            noBtn.onclick = null;

            yesBtn.onclick = () => {
                overlay.classList.add('hidden');
                if (onConfirm) onConfirm();
            };

            noBtn.onclick = () => {
                overlay.classList.add('hidden');
                if (onCancel) onCancel();
            };
        }

        function showCustomAlert(title, message, isSuccess = false) {
            const overlay = document.getElementById('custom-alert-overlay');
            const titleEl = document.getElementById('custom-alert-title');
            const messageEl = document.getElementById('custom-alert-message');
            const closeBtn = document.getElementById('custom-alert-close-btn');
            const confirmationButtons = document.getElementById('confirmation-buttons');

            titleEl.textContent = title;
            messageEl.textContent = message;
            overlay.classList.remove('hidden');
            clearInterval(countdownInterval);

            closeBtn.classList.remove('hidden');
            confirmationButtons.classList.add('hidden');

            debugLog(`Alert shown: ${title} - ${message}`, isSuccess ? 'success' : 'error');

            if (isSuccess) {
                let countdown = 5;
                closeBtn.textContent = `‡∏ï‡∏Å‡∏•‡∏á (‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å‡πÉ‡∏ô ${countdown} ‡∏ß‡∏¥)`;
                countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        closeBtn.textContent = `‡∏ï‡∏Å‡∏•‡∏á (‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å‡πÉ‡∏ô ${countdown} ‡∏ß‡∏¥)`;
                    } else {
                        clearInterval(countdownInterval);
                        closeAndExit();
                    }
                }, 1000);
            } else {
                closeBtn.textContent = '‡∏ï‡∏Å‡∏•‡∏á';
            }

            closeBtn.onclick = () => {
                clearInterval(countdownInterval);
                if (isSuccess) {
                    closeAndExit();
                } else {
                    overlay.classList.add('hidden');
                }
            };
        }

        function closeAndExit() {
            debugLog('Closing registration window or redirecting to main page', 'info');
            document.getElementById('custom-alert-overlay').classList.add('hidden');
            window.location.href = './index.html';
        }
