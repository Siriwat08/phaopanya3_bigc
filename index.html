        // --- HANDLERS ---

                    btn.disabled = false; btn.textContent = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';

        async function handleEndSubmit(e) {

        // --- CORE UTILS (IMAGE RESIZE FIX) ---
        function resizeImage(file) {
            return new Promise((resolve, reject) => {
                if(!file) { resolve(''); return; }
                if(!file.type.startsWith('image/')) { reject(new Error('‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û')); return; }
                
                debug(`Resizing: ${file.name} (${(file.size/1024/1024).toFixed(2)}MB)`);
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1024; // ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏à‡∏≠
                        const scale = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scale;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Compress Quality 0.7 (70%)
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        debug(`Resized Done: ${(dataUrl.length/1024).toFixed(2)}KB`);
                        resolve(dataUrl);
                    };
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function serverCall(action, ...args) {
            debug(`Call: ${action}`);
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action, args })
                });
                const json = await response.json();
                if(json.status === 'error') throw new Error(json.message);
                return json.response;
            } catch (err) {
                debug(`Error: ${err.message}`, true);
                throw err;
            }
        }

        // --- POPUP & DEBUG ---

        function confirmAction(msg, onYes) {

        function debug(msg, isError = false) {
            const line = document.createElement('div');
