            // Enhanced Image Compression to prevent Timeouts
            function readFileAsBase64(file) {
                return new Promise((resolve, reject) => {
                    if (!file) { resolve(''); return; }
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const maxWidth = 1024; // Limit width
                            let width = img.width;
                            let height = img.height;
                            if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                            const canvas = document.createElement('canvas');
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            // Compress to 0.6 quality to save space
                            resolve(canvas.toDataURL('image/jpeg', 0.6));
                        };
                        img.onerror = () => reject(new Error('Image load error'));
                        img.src = e.target.result;
                    };
                    reader.onerror = () => reject(new Error('File read error'));
                    reader.readAsDataURL(file);
                });
            }

            function formatDecimalToTime(v) { if (!v || isNaN(v)) return '0.00'; const n = Number(v); const h = Math.floor(n); const m = Math.round((n % 1) * 60); return `${h}.${m < 10 ? '0' : ''}${m}`; }
