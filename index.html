            // Debug Console Functions
            function debugLog(message, level = 'info') {
                const output = document.getElementById('debug-output');
                if (!output) return;

                const timestamp = new Date().toLocaleTimeString('th-TH');
                const entry = document.createElement('div');
                entry.className = `debug-entry debug-${level}`;
                entry.innerHTML = `<span class="debug-timestamp">[${timestamp}]</span><span class="debug-level">${level.toUpperCase()}:</span><span class="debug-message">${message}</span>`;
                
                output.appendChild(entry);
                output.scrollTop = output.scrollHeight;

                // Keep only last 100 entries
                while (output.children.length > 100) {
                    output.removeChild(output.firstChild);
                }
            }

            window.debugClear = function() {
                const output = document.getElementById('debug-output');
                if (output) output.innerHTML = '';

            window.debugToggleConsole = function() {
                document.body.classList.toggle('debug-console-hidden');

                const url = GAS_WEB_APP_URL; 
                const payload = { action: action, args: args };
                debugLog(`Server call: ${action} with args: ${JSON.stringify(args)}`, 'info');
                
                return fetch(url, { method: 'POST', body: JSON.stringify(payload), headers: { 'Content-Type': 'text/plain;charset=utf-8' }, mode: 'cors'})
                    .then(response => { 
                        if (!response.ok) { 
                            debugLog(`Network response not OK: ${response.status} ${response.statusText}`, 'error');
                            throw new Error('Network response was not ok'); 
                        } 
                        return response.json(); 
                    })
                    .then(data => { 
                        debugLog(`Server response for ${action}: ${JSON.stringify(data)}`, data.status === 'error' ? 'error' : 'success');
                        if(data.status === 'error') { 
                            throw new Error(data.message); 
                        } 
                        return data.response; 
                    })
                    .catch(error => {
                        debugLog(`Server call ERROR for ${action}: ${error.message}`, 'error');
                        throw error;
